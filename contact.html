/* Basic CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    font-family:'Times New Roman', Times, serif;
    font-size: 20px;

/* Logo Styling */
.logo {
  float: left;
  margin-left: 20px; /* Adjust margin for spacing */
  margin-right: 20px;
  margin-top: 20px; /* Adjust margin for spacing */
}

/* Navigation Bar Styling */
.navbar {
  background: linear-gradient(to right, #000d9c, #0066cc); /* Gradient background */
  overflow: hidden;
  height: 100px;
  perspective: 1000px; /* Add perspective for 3D effect */
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  margin: 10px;
  transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for smooth animation */
  transform-style: preserve-3d; /* Preserve 3D transformations */
  transform-origin: 50% 50%; /* Set the transform origin */
  font-weight: bold; /* Make font bold */
  font-size: 18px; /* Decrease font size */
}

.navbar a:hover {
  background-color: rgba(255, 255, 255, 0.1); /* Add opacity to background on hover */
  transform: translateY(-3px); /* Move the link up slightly on hover */
}

.navbar-right {
  float: right;
}

/* Apply shadow to the navbar */
.navbar:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: -10px; /* Adjust shadow depth */
  background: rgba(0, 0, 0, 0.2); /* Shadow color */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
}

 /* Logout Button Styling */
 .logout-btn {

            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;

            margin: 8px 8px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }

/* Contact Details Styling */

  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
}

.contact-title {

  margin-bottom: 20px;
}

.contact-details {

}

.contact-details p {
  font-size: 16px;
  line-height: 1.6;

}

.suggestions-box {

  margin-top: 20px;
}

/* Icon Styling */
.icon {

}
