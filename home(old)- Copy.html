<!DOCTYPE html>

<head>

<style>
/* Basic CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    font-family:'Times New Roman', Times, serif;
    font-size: 20px;
    background-image: url('image.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

/* Logo Styling */
.logo {
  float: left;
  margin-left: 20px; /* Adjust margin for spacing */
  margin-right: 20px;
  margin-top: 20px; /* Adjust margin for spacing */
}

/* Navigation Bar Styling */
.navbar {
  background: linear-gradient(to right, #000d9c, #0066cc); /* Gradient background */
  overflow: hidden;
  height: 100px;
  perspective: 1000px; /* Add perspective for 3D effect */
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  margin: 10px;
  transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for smooth animation */
  transform-style: preserve-3d; /* Preserve 3D transformations */
  transform-origin: 50% 50%; /* Set the transform origin */
  font-weight: bold; /* Make font bold */
  font-size: 18px; /* Decrease font size */
}

.navbar a:hover {
  background-color: rgba(255, 255, 255, 0.1); /* Add opacity to background on hover */
  transform: translateY(-3px); /* Move the link up slightly on hover */
}

.navbar-right {
  float: right;
}

/* Apply shadow to the navbar */
.navbar:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: -10px; /* Adjust shadow depth */
  background: rgba(0, 0, 0, 0.2); /* Shadow color */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
}


/* Logout Button Styling */
.logout-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 8px 8px;
  cursor: pointer;
  font-family:'Times New Roman', Times, serif;
}

.logout-btn:hover {
  background-color: #d32f2f;
}

/* Factory Layout Container */
.factory-container {
  display: flex; /* Use flexbox for layout */
  justify-content: center; /* Center items horizontally */
  margin-top: 150px; /* Adjust top margin */
}

/* Factory Layout Editor Block */
/* Factory Layout Editor Block */
.factory-layout {
  border: 2px solid #333;
  padding: 40px;
  margin-right: 40px; /* Add some space between boxes */
  text-align: center;
  cursor: pointer;
  width: 300px; /* Set the width */
  height: 300px; /* Set the height */
  border-radius: 10px; /* Add rounded corners */
  background-color: #ffffff; /* Set background color */
  transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background color and transform */
  transform-style: preserve-3d; /* Preserve 3D transformations */
  perspective: 1000px; /* Add perspective for 3D effect */
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

.factory-layout:hover {
  background-color: #e0e0e0; /* Change background color on hover */
  transform: translateY(-5px) rotateX(10deg); /* Apply translation and rotation on hover */
}


.factory-layout h2 {
  font-size: 24px; /* Increase heading font size */
  margin-bottom: 10px; /* Add some space below heading */
}

.factory-layout p {
  font-size: 16px; /* Set paragraph font size */
}

.factory-layout img {
  width: 100px; /* Adjust image width */
  height: 100px; /* Adjust image height */
  margin-bottom: 20px; /* Add space below image */
}

.factory-layout a {
  display: block;
  margin-top: 20px; /* Add space above hyperlink */
  color: blue;
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="logo">

</div>

<div class="navbar">

  </div>
